<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ðŸ”¹ your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDcR5lGiiu1fme7-AAzIc6c2NNr16ClUE0",
    authDomain: "ssg-attendance-3e025.firebaseapp.com",
    projectId: "ssg-attendance-3e025",
    storageBucket: "ssg-attendance-3e025.firebasestorage.app",
    messagingSenderId: "741150700439",
    appId: "1:741150700439:web:2127ca95884bd59d364ad2",
    measurementId: "G-MYZ3B274RJ"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ”¹ put your admin password here
    const ADMIN_PASSWORD = "BHCSSG2526HR";

    // when page loads
    window.addEventListener("DOMContentLoaded",()=>{
      document.getElementById("loginBtn").addEventListener("click",()=>{
        const entered=document.getElementById("password").value;
        if(entered===ADMIN_PASSWORD){
          document.getElementById("loginBox").style.display="none";
          document.getElementById("panel").style.display="block";
          loadAttendance();
        }else{
          alert("Wrong password!");
        }
      });
    });

    function loadAttendance(){
      const q = query(collection(db,"SSG_ATTENDANCE"),orderBy("timestamp","desc"));
      onSnapshot(q,snap=>{
        const tbody=document.getElementById("tbody");
        tbody.innerHTML="";
        snap.forEach(doc=>{
          const d=doc.data();
          const tr=document.createElement("tr");
          tr.innerHTML=`
            <td>${d.studentId}</td>
            <td>${d.name}</td>
            <td>${d.email}</td>
            <td>${d.action}</td>
            <td>${d.timestamp}</td>
            <td>${d.photo?`<img src="${d.photo}" style="width:80px;height:auto;border-radius:8px;">`:""}</td>
          `;
          tbody.appendChild(tr);
        });
      });
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#f3f5f7,#dce3eb);
      padding:30px;
    }
    #loginBox {
      max-width:300px;
      margin:50px auto;
      background:white;
      padding:20px;
      border-radius:10px;
      box-shadow:0 5px 15px rgba(0,0,0,0.1);
      text-align:center;
    }
    input[type="password"]{
      width:80%;
      padding:10px;
      margin:10px auto;
      border:1px solid #ccc;
      border-radius:8px;
      text-align:center;
    }
    button{
      padding:10px 20px;
      border:none;
      border-radius:10px;
      background:#007bff;
      color:white;
      font-size:16px;
      cursor:pointer;
    }
    button:hover{background:#0056b3;}
    #panel{display:none;}
    table {
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
      background:white;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 5px 15px rgba(0,0,0,0.1);
    }
    th,td {
      padding:10px;
      text-align:left;
      border-bottom:1px solid #eee;
    }
    th {
      background:#007bff;
      color:white;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="panel">
    <h2>Admin Attendance Panel</h2>
    <table>
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
          <th>Time</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</body>
</html>
